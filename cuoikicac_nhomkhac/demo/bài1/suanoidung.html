            <table id="table_content" class="table_csslist" cellpadding="30px" cellspacing="20px">
                <tr>
                    <th>STT</th>
                    <th>Nội dung bài đăng</th>
                    <th>Time</th>
                    <th>Xóa câu hỏi</th>
                    <th>Duyệt</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function renderPosts() {
            var listquiz = localStorage.getItem('productlist') ? JSON.parse(localStorage.getItem('productlist')) : [];
            var table_content = document.getElementById('table_content');
            let list_cot = '';

            listquiz.forEach((value, index) => {
                list_cot += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${value.nd_cauhoi}</td>
                        <td>${value.time}</td>
                        <td><button class="delete-button" onclick="deleteRow(${index})">Delete</button></td>
                    </tr>`;
            });

            table_content.innerHTML += list_cot;
        }

        function deleteRow(index) {
            var listquiz = localStorage.getItem('productlist') ? JSON.parse(localStorage.getItem('productlist')) : [];
            listquiz.splice(index, 1);
            localStorage.setItem('productlist', JSON.stringify(listquiz));
            location.reload(); // Reload the page to update the table
        }

        window.onload = renderPosts;
    </script>
</body>
