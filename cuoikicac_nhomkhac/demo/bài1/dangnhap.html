<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Đăng nhập</title>
    <style type="text/css">
         *{
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
        }
        .header{
            background: #273030;
            height: 55px;
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;

        }
        .h{
            margin-top: 10px;
            background: #e6df1c;
            border: 2px solid white;
            border-radius: 30px;
            height: 50px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ad6e26;
            margin-left: 30px;
        }
        div i{
            margin-left: 19px;
        }
        div a{
            text-decoration: none;
            color: white;
        }
        .h{
            background: #e6df1c;
            border: 2px solid white;
            border-radius: 30px;
            height: 50px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ad6e26;
            margin-left: 30px;
        }
        .h1{
            margin-left: 9px;
        }
        .a{
            background: #ba2020;
            height: 75px;
            font-size: 23px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-evenly;

        }
        .a1{
            margin-left: 10px;

        }
       
        .form {
            margin: auto;
            width: 40%;
            min-height: 150px;
            margin-top: 50px;
            border-radius: 20px;
            background-color: #A9A9A9;
        }
        h2 {
            padding: 30px;
            padding-left: 70px;
        }
        h3 {
            margin: 10px;
        }
        input {
            margin: 10px;
            height: 30px;
            width: 80%;
        }
        button {
            margin: 10px;
            background-color: red;
            font-size: 20px;
            color: white;
            border-radius: 20px;
            height: 40px;
            width: 80%;
            border: none;
        }
        .error-message {
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="header">
            <i class="fa-solid fa-user"></i><a href="dangki.html"><p class="h1">Sign up</p></a>
            <i class="fa-regular fa-user"></i><a href="dangnhap.html"><p class="h1">Sign in</p></a>
        </div>
        <div class="a">
            <a href="index.html"><p class="h">C&H</p></a>
            <a href="index.html"><p class="a1">HOME</p></a>
            <a href="post.html"><p class="a1">POST</p></a>
            <a href="tranglienhe.html"><p class="a1">CONTACT US</p></a>
        </div>
        <div class="form">
            <div><h2>Đăng nhập</h2></div>
            <div class="form-group">
                <label for="name">Name: <br></label>
                <input id="name" type="text" class="form-input">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password: <br></label>
                <input id="password" type="text" class="form-input">
                <div class="error-message"></div>
            </div>
            <button onclick="login()">login</button>
        </div>
    </div>
    <script>
        function validateInput() {
            let formElement = document.querySelector(".form");
            let inputElements = formElement.querySelectorAll(".form-input");
            for (let i = 0; i < inputElements.length; i++) {
                if (inputElements[i].value === "") {
                    inputElements[i].parentElement.querySelector(".error-message").innerText = 'Lỗi';
                } else {
                    inputElements[i].parentElement.querySelector(".error-message").innerText = '';
                }
            }
        }

        function addNew() {
            validateInput();
            let formElement = document.querySelector(".form");
            let errorElements = formElement.querySelectorAll(".error-message");
            let arrErrorElements = [];
            for (let i = 0; i < errorElements.length; i++) {
                arrErrorElements.push(errorElements[i].innerText);
            }
            let checkErrorElement = arrErrorElements.every(value => value === "");

            if (checkErrorElement) {
                let name = document.getElementById("name").value;
                let password = document.getElementById("password").value;
                let listStudent = localStorage.getItem("listStudent") ? JSON.parse(localStorage.getItem("listStudent")) : [];
                listStudent.push({
                    name: name,
                    password: password
                });
                localStorage.setItem("listStudent", JSON.stringify(listStudent));
                return true;
            } else {
                return false;
            }
        }

        function login() {
            if (addNew()) {
                window.location.href = 'post.html';
            }
            return false; // Ngăn không cho form submit thật sự
        }
    </script>
</body>
</html>
