<body>
    <div class="all">
        <div class="header">
            <i class="fa-solid fa-user"></i><a href="#"><p class="h1">Sign up</p></a>

            <a href="tranglienhe.html"><p class="a1">CONTACT US</p></a>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="name" id="text"><b>Nội dung bài đăng:</b><br></label>
                <textarea id="name" class="form-input" placeholder="Nội dung bài đăng"></textarea>
                <div class="error-message"></div>
            </div>
            <button onclick="savePost()">Lưu bài đăng</button>
            <a href="suanoidung.html"><button>Danh sách bài đăng</button></a>
        </div>
    </div>
    <script>
        function savePost() {
            let content = document.getElementById('name').value;
            if (content.trim() === "") {
                alert('Nội dung bài đăng không được để trống');
                return;
            }
            let posts = localStorage.getItem('productlist') ? JSON.parse(localStorage.getItem('productlist')) : [];
            const currentDate = new Date();
            const dateTimeString = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()} ${currentDate.getHours()}:${currentDate.getMinutes()}:${currentDate.getSeconds()}`;
            posts.push({
                nd_cauhoi: content,
                time: dateTimeString
            });
            localStorage.setItem('productlist', JSON.stringify(posts));
            alert('Bài đăng đã được lưu');
            document.getElementById('name').value = ''; // Clear the textarea
        }
    </script>
</body>
