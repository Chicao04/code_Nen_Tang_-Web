<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục phương thức xét tuyển</title>
    <link rel="stylesheet" href="../css/demo_tuyeSinh.css">
</head>
<body>
    <div class="container">
        <!-- Logo ở trên cùng -->
        <div class="logo">
            <img src="logo.png" alt="Logo trường">
        </div>
        
        <!-- Các mục xung quanh -->
        <div class="hex-grid">
            <div class="hex">
                <div class="hex-inner">Phương thức xét tuyển</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Ngành Đào tạo</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Tư vấn tuyển sinh</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Hướng nghiệp</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Tra cứu</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Bạn nên biết</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Tin tuyển sinh</div>
            </div>
            <div class="hex">
                <div class="hex-inner">Xét tuyển & học bạ</div>
            </div>
        </div>

        <!-- Nội dung chính ở giữa -->
        <div class="main-content">
            <h2>Phương thức xét tuyển</h2>
            <ul>
                <li><span>1</span> Xét tuyển thẳng</li>
                <li><span>2</span> Ưu tiên xét tuyển</li>
                <li><span>3</span> Xét tuyển</li>
            </ul>
        </div>
    </div>
</body>
</html>
