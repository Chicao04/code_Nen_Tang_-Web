<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="./Nhapthongtin1.css">
</head>
<body>



    <div class = "menu-header">
        <div class="container">
            <div class="wrapper">
                <nav class="menu">
                    <div  class = "item active">
                        <a href="./Nhapthongtin1.html"><p>Thông tin cá nhân</p></a>
                    </div>
                    <div class = "item ">
                       <a href="./Nhapthongtin2.html"><p>Thông tin trường học</p></a>  
                    </div>
                    <div class = "item ">
                        <a href="./Nhapthongtin3.html"><p>Thông tin liên hệ </p></a>
                    </div>
                    <div class = "item ">
                        <a href="./Nhapthongtin4.html"><p>Thông tin đăng kí </p></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="form-container">
        <!-- <div class="form-header">
            <button class="manual-input active">Tự nhập thông tin</button>
        </div> -->
        <form action="#">
            <fieldset>
                <legend>THÔNG TIN THÍ SINH</legend>
                <div class="form-group">
                    <label for="full-name">Họ tên thí sinh <span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" placeholder="Nguyễn Thu A" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại cá nhân <span class="required">*</span></label>
                    <input type="text" id="phone" name="phone" placeholder="0355936xxx" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="tuyensinh@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Lựa chọn...</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày/tháng/năm sinh <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="id-number">Số CMND/CCCD <span class="required">*</span></label>
                    <input type="text" id="id-number" name="id-number" placeholder="Số CMND/CCCD" required>
                </div>
                <div class="form-group">
                    <label for="issue-place">Nơi cấp <span class="required">*</span></label>
                    <!-- <select id="issue-place" name="issue-place" required>
                        <option value="" disabled selected>Lựa chọn...</option>
                    </select> -->
                    <input type="text" id="id-number" name="id-number" placeholder="Nơi cấp Số CMND/CCCD" required>
                </div>
                <div class="form-group">
                    <label for="issue-date">Cấp ngày <span class="required">*</span></label>
                    <input type="date" id="issue-date" name="issue-date" required>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="button" class="back-button">Quay lại</button>
                <a href="./Nhapthongtin2.html" class="next-button">Bước tiếp theo</a>
            </div>
        </form>
    </div>
</body>
</html>
