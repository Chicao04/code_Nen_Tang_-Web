<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contect{
            margin: 50px 50px ;
            width: 800px ;
            height: 400px;
            background-color: black;
            padding: 10px;
            
        }
        .contect .item{
            /* width: 100%;  */
            height: 100px ;
            /* background-color: white; */
            margin: 20px 20px ;
            display: flex;
            
        }
        .item .it1{
            width: 150px ;
            height: 80px ;
            /* background-color: brown; */

            color: white ;
            line-height: 80px;
            padding-left: 10px;
        }
        .item .i1,.i4,.i7{
            background-color: aqua;
        }
        .i3 , .i6 , .i9{

        }
        .i2 , .i5, .i8 {
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div class="contect">
        <div class="item">
            <div id = "i" class = "it1 i1">1</div>
            <div class = "it1 i2">2</div>
        </div>
        <div class="item">
            <div  class = "it1 i3">3</div>
            <div  class = "it1 i4">4</div>
            <div class = "it1 i5">5</div>

        </div>
        <div class="item">
            <div class = "it1 i6">6</div>
            <div class = "it1 i7">7</div>
            <div class = "it1 i8">8</div>
            <div class = "it1 i9">9</div>
        </div>
    </div>
