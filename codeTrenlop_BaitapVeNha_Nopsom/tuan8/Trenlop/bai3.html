<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .i1{
            margin: 50px auto;
            padding: 3px;
            background-color: rgb(75, 8, 138);
            width: 1000px;
            height: 400px;
            display: flex;
        }
        .i1 .it1{
            width: 490px;
            margin: 10px ;
      
        }
        .it1 .tren1{
            width: 490px;
            height: 65px;
            background-color: blueviolet;
            margin-bottom: 15px;
        }
        .it1 .duoi1{
            display: flex;

        }
        .it1 .duoi1 .hop1{
            width: 240px;
            margin-right: 10px;
            height: 190px;
            background-color:yellow ;
            margin-bottom: 15px;
        }
        .it1 .duoi1 .hop2{
            width: 240px;
            height: 85px;
            background-color: red;
        }
        .it1 .duoi1 .cot2{
            background-color: aqua;
            width: 240px;
            height: 290px;
        }
        .i1 .it1 .item2{      
            width: 490px;
            height: 400px;
        }

        .item2 .tren2{
            width: 460px;
            height: 250px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .tren2 .cot1{
            width: 460px ;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 270px;
        }
        .id {
            width: 220px;
            margin-bottom: 15px;
        }
        .cot1 .hop1,.hop3{
            height: 80px;
        }
        .cot1 .hop5{
            height: 70px;
        }
        .cot1 .hop2, .hop6{
            height: 60px;
        }
        .cot1 .hop4{
            height: 90px;
        }
        

        .cot1 .hop1, .hop6{
            background-color: brown;
        }
        .cot1 .hop3, .hop5{
            background-color: yellow;
        }
        .cot1 .hop4 , .hop2{
            background-color: aqua;
        }


        .item2 .duoi2{
            width: 460px;
            height:100px;
            background-color: blueviolet;
        }


        
    </style>
</head>
<body>
    <div class = "i1">
        <div class="it1 item1">
            <div class="tren1">
            </div>
            <div class="duoi1">
                <div class = " cot1">
                    <div class = "hop1"></div>
                    <div class = "hop2"></div>
                </div>
                <div class="cot2">

                </div>
            </div>
        </div>
        <div class="it1 item2">
            <div class="tren2">
                <div class="cot1">
                    <div class="id hop1"></div>
                    <div class="id hop2"></div>
                    <div class="id hop3"></div>
                    <div class="id hop4"></div>
                    <div class="id hop5"></div>
                    <div class="id hop6"></div>
                </div>
            </div>
            <div class="duoi2"></div>
        </div>
    </div>
</body>
</html>
