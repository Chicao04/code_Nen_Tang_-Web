<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài2</title>
    <style>
        #thongtin{
            width: 200px;
            height: 200px;
         
        }
    </style>
</head>
<body>
    <h2>Bài 2</h2>
    <input type="text" id = "nhap">
    <button onclick="luu_ten() ">Lưu tên </button>
    <br>
    <h3>Danh sách sinh viên nhập</h3>
    <div >
        <ul id ="ds">

        </ul>
    </div>
    
    
    <script>
        function luu_ten(){
            let nhap = document.querySelector("#nhap").value;

            // JSON.parse chuyển đổi chuỗi thành mảng
            let userList = JSON.parse(localStorage.getItem("Ulist")) || []; 
            let ul = document.getElementById('ds')
            userList.push(nhap);
            ul.innerHTML =  ""

            // Lưu 1 danh sách thông qua stringify vào trong localStorage  
            // với localStorage.setItem("KEY"  , Chuỗi); 
            localStorage.setItem("Ulist"  , JSON.stringify(userList)); 
            
            for(let index = 0 ; index <userList.length ; index++){
                ul.innerHTML += "<li>" + userList[index] + "</li>"; 
            }
        }
        window.onload = hien_thi();
        function hien_thi(){
            let userList = JSON.parse(localStorage.getItem("Ulist")) || []; 
            let ul = document.getElementById('ds')
            ul.innerHTML ="";
            localStorage.setItem("Ulist" , JSON.stringify(userList));
            for(let index = 0 ; index <userList.length ; index++){
                ul.innerHTML += "<li>" + userList[index] + "</li>"; 
            }

        }
    </script>
</body>
</html>
