<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài2</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box; 
        }
        body{
            background-image: url(./pexels-dmitry-demidov-515774-3784221.jpg);
            background-repeat: no-repeat;
            background-size: cover; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .form{
            width: 400px;
            height: 250px;
            background-color: white; 
            margin-bottom: 30px;
            margin: auto;
            padding: 20px 30px ;
            text-align: center;
        

        }
        .tieude{
            margin: auto;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .it{
            margin-bottom: 20px;
            border-bottom: 2px solid red ;
        }
        .it input{
            width: 100%; 
            border: none;
            outline: none; 
            padding: 10px 0;
        }
        button{
            width: 200px;
            height: 50px;
            background-color: aquamarine;
            color: white; 
        }
        p{
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="tieude">
            <h3>Form đăng nhập</h3>
        </div>
        <div class="it item1">
            <input type="text" placeholder="Tài khoản" >
        </div>
        <div class="it item1">
            <input type="password" placeholder="Mật khẩu">
        </div>
        <button><p>Đăng nhập</p></button>
</body>
</html>
