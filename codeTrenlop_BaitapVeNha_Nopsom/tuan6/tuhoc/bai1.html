<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
</head>
<body>
    <div class="container">
        <div class="block-outline">
            <div class="block" id="b1"></div>
            <div class="block" id="b2"></div>
        </div>
    </div>
<style>
    *{
        margin: 0 ;
        padding: 0;
    }
    .container{
        margin: 20px 50px ;

    }
    .block-outline{
        width: 400px;
        height: 400px;
        position: relative;
        background-color: red;
        line-height: 100px;
    }
    #b1{
        width: 250px;
        height: 150px;
        background-color: black;
        left: 0;
        top: 0;
        position: absolute;
    }
    #b2{
        width: 300px;
        height: 125px;
        background-color: yellow;
        left: 0;
        bottom: 0;
        position: absolute;
    }
</style>
