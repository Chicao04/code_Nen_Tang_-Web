<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiNangCao</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contect{
            width: 1000px;
            height: 500px;
            margin: 50px auto;
            background-color: blueviolet;
            position: relative;
        }
        .contect .it1{
            width: 1000px;
            height: 80px;
            background-color: rgb(211, 188, 209);
        }
        .contect .it2{
            width: 1000px;
            height: 50px;
            background-color: rgb(44, 102, 47);
        }

        .contect .lop{
            position: relative;
            top: 0; 
            z-index: 2;
        }
        .contect .lop2{
            position: absolute;
            top: 120px;
            z-index: 1;
        }
        .contect .it3{
            width: 1000px;
            height: 340px;
            background-color: rgb(128, 133, 129);
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
          
        }
        .contect .it4{
            width: 1000px;
            height: 40px;
            background-color: rgb(182, 188, 161);
          
        }
        .it3 .id{
            width: 310px;
            background-color: white;
            margin:2px 10px ;
        }
        .i1, .i2, .i5,.i7, .i8, .i9,.i10,.i11{
            height: 35px;
        }
        .i12,.i13,.i14,.i15,.i16,.i17,.i18,.i19,.i20,.i21{
            height: 29px;
        }
        .i3 ,.i6{
            height: 90px;
        }
        .i4{
            height: 130px;
        }
    </style>
</head>
<body>
    <div class="contect">
        <div class="lop">
            <div class="it1"></div>
            <div class="it2"></div>
        </div>
        <div class="lop2">

            <div class="it3">
                <div class=" id i1"></div>
                <div class=" id i2"></div>
                <div class=" id i3"></div>
                <div class=" id i4"></div>
                <div class=" id i5"></div>
                <div class=" id i6"></div>
                <div class=" id i7"></div>
                <div class=" id i8"></div>
                <div class=" id i9"></div>
                <div class=" id i10"></div>
                <div class=" id i11"></div>
                <div class=" id i12"></div>
                <div class=" id i13"></div>
                <div class=" id i14"></div>
                <div class=" id i15"></div>
                <div class=" id i16"></div>
                <div class=" id i17"></div>
                <div class=" id i18"></div>
                <div class=" id i19"></div>
                <div class=" id i20"></div>
                <div class=" id i21"></div>  
            </div>
            <div class="it4"></div>
        </div>
    </div>
</body>
</html>
