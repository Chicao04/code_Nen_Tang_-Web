<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 2</title>
    <style type="text/css">
        div{
            width: 500px;
            background: yellow;
            color: brown;

        }
        p{
            width: 800px;
            background: brown;
            color: white;
        }
       
        [class]{
            background: pink;
            font-size: 40px;
            color: blue;
        }

        [class *= class]{
            background: black;
            color: white;
        }
        
    </style>
</head>
<body>
    <blockquote><blockquote><blockquote>
        <p class = "class 1" id = "id1">Văn bản tạo ra từ thẻ p</p>
        <p class = "class 2">Văn bản tạo ra từ thẻ p</p>
        <div>Văn bản tạo ra từ thẻ div</div>
        <p class = "class 1">Văn bản tạo ra từ thẻ p</p>
        <p >Văn bản tạo ra từ thẻ p</p>
        <div class = "class2">Văn bản tạo ra từ thẻ div</div>
        <div class = "class1">Văn bản tạo ra từ thẻ div</div>
        <div>Văn bản tạo ra từ thẻ div</div>
        <p>Văn bản tạo ra từ thẻ p</p>    
    </blockquote></blockquote></blockquote>




</body>
</html>
