<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./dangnhap2.css">
</head>
<body>
    <div class="main-left">
        <div class="container">
            <div class="form-container">
                
            </div>
        </div>
    </div>
    <div class="main-right">
        <div class="container">
            <div class="form-container">
                <h2>TRƯỜNG ĐẠI HỌC NGOẠI THƯƠNG</h2>
                <h3>HỆ THỐNG XÉT TUYỂN TRỰC TUYẾN</h3>
                <form>
                    <div class="input-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" placeholder="Tài khoản">
                    </div>
                    <div class="input-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" placeholder="Mật khẩu">
                    </div>
                    <div class="options">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Nhớ mật khẩu</label>
                    </div>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                    <div class="extra-options">
                        <a href="#">Quên mật khẩu?</a>
                        <span>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
