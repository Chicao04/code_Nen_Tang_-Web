        <form action="#">
            <fieldset>
                <legend>ĐĂNG KÝ</legend>
                <div class="form-group">
                    <input type="text" id="full-name" name="full-name" placeholder="Họ" required >
                    <input type="text" id="full-name" name="full-name" placeholder="Tên" required>

                <div class="form-group">

                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày/tháng/năm sinh <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="id-number">Số CMND/CCCD <span class="required">*</span></label>
                    <input type="text" id="id-number" name="id-number" placeholder="Số CMND/CCCD" required>
                </div>
            </fieldset>
